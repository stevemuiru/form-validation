<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Form Validation</title>
</head>
<body>
    <div class="container mt-5" style="max-width: 500px;">
        <h1 class="text-center mb-4">Form Validation</h1>
        <form action="#" novalidate>
            <div class="mb-3">
                <label for="email" class="form-label">Enter your email:</label>
                <input type="email" id="email" name="email" class="form-control" required>
                <span class="error-message text-danger"></span>
            </div>

            <div class="mb-3">
                <label for="country" class="form-label">Enter your country:</label>
                <input type="text" id="country" name="country" class="form-control" required>
                <span class="error-message text-danger"></span>
            </div>

            <div class="mb-3">
                <label for="zipcode" class="form-label">Enter your zipcode:</label>
                <input type="text" id="zipcode" name="zipcode" class="form-control" required>
                <span class="error-message text-danger"></span>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Enter your password:</label>
                <input type="password" id="password" name="password" class="form-control" required>
                <span class="error-message text-danger"></span>
            </div>

            <div class="mb-3">
                <label for="password-confirmation" class="form-label">Confirm your password:</label>
                <input type="password" id="password-confirmation" name="password-confirmation" class="form-control" required>
                <span class="error-message text-danger"></span>
            </div>

            <button type="submit" class="btn btn-success w-100">Submit</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
