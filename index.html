<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>form validatipn</title>
</head>
<body>
    <form action="#" novalidate>
        <label for="email">Enter your email:</label>
        <input type="email" id="email" name="email" required>
        <span class="error-message"></span><br><br>
      
        <label for="country">Enter your country:</label>
        <input type="text" id="country" name="country" required>
        <span class="error-message"></span> <br><br>
      
        <label for="zipcode">Enter your zipcode:</label>
        <input type="text" id="zipcode" name="zipcode" required>
        <span class="error-message"></span> <br><br>
      
        <label for="password">Enter your password:</label>
        <input type="password" id="password" name="password" required>
        <span class="error-message"></span><br><br>
      
        <label for="password-confirmation">Confirm your password:</label>
        <input type="password" id="password-confirmation" name="password-confirmation" required>
        <span class="error-message"></span>
        <br><br>
      
        <button type="submit">Submit</button>
      </form>
      
</body>
<script src="main.js"></script>
</html>
